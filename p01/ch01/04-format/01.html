<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Example 01</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }

            div {
                border: 3px solid #999;
                padding: 5px;
            }

            .box{
                border: 2px solid red;
                width: 100%;
            }

            #box-id {
                width: 600px;
            }
        </style>

        <!-- 
            Style
            id
            class
            selector
            *

            Độ ưu tiên của định dạng Css:  Style > id > class > selector > *
        -->

        <div class="box" id="box-id" style="width: 900px;">Cau truc HTML tag</div>

    </head>
    <body>
    </body>
</html>
