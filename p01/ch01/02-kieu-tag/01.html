<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Example 01</title>
        <link rel="stylesheet" type="text/css" href="./css/01.css">
    </head>
    <body>

        <!--  
            - None Element 
            Không hiển thị nội dung bên trong

            - Block Element 
                Khối này hiển thị nội dung bên trong
                & chiều ngang tràn hết trình duyệt

                + Ex: <body> <h1> <div> <p> <ul> <form> <table>

            - Inline Element 
                Khối này hiển thị nội dung bên trong
                & chiều ngang chỉ bằng nội dung bên trong
                & Nó sẽ nằm trên 1 dòng

                + Ex: <span> <a> <img> <input> <button> <label> <textarea> <b> <i> <u>
        -->

        
        <div class="div">HTML is easy</div> <!-- Block Element -->

        <br>
        <span class="span">HTML is easy</span> <!-- Inline Element -->


    </body>
</html>
